<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style/menu.css" />
    <link rel="stylesheet" href="src/output.css" />
    <title>Product Detail - Yam Yam!</title>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar (Sama seperti sebelumnya) -->
    <nav>
      <!-- Kode Navbar -->
    </nav>

    <!-- Konten Detail Produk -->
    <main class="p-6 pt-[100px] ml-0 md:ml-[250px]">
      <div id="product-detail" class="bg-white rounded-xl shadow-lg w-full max-w-2xl p-6 mx-auto">
        <div class="flex justify-between items-center mb-6">
          <h2 id="product-name" class="text-2xl font-bold text-[#E52020]"></h2>
          <a href="menu.html" class="text-gray-500 hover:text-[#E52020]">
            <i class="fa fa-times text-2xl"></i>
          </a>
        </div>
        <img id="product-image" src="" alt="Product Image" class="w-full h-64 object-cover rounded-lg mb-6" />
        <p id="product-price" class="text-lg text-[#FBA518] font-semibold mb-4"></p>
        <p id="product-description" class="text-gray-700 mb-6"></p>
        <button class="w-full bg-[#E52020] text-white py-2 rounded-lg font-bold hover:bg-[#FBA518] transition">
          Pesan Sekarang
        </button>
      </div>
    </main>

    <script src="js/datap.js"></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get("product");

      const productName = document.getElementById("product-name");
      const productImage = document.getElementById("product-image");
      const productPrice = document.getElementById("product-price");
      const productDescription = document.getElementById("product-description");

      if (productId && products[productId]) {
        const product = products[productId];
        productName.textContent = product.name;
        productImage.src = product.image;
        productPrice.textContent = product.price;
        productDescription.textContent = product.description;
      } else {
        window.location.href = "menu.html";
      }
    </script>
  </body>
</html>
