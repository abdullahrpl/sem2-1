<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Abbasy Yam!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center">

    <!-- Container Profil -->
    <div class="w-full max-w-4xl bg-white shadow-md rounded-lg p-6 mt-10">

        <!-- Bagian Header (Foto Profil + Info) -->
        <div class="flex items-center space-x-6">
            <!-- Foto Profil -->
            <div class="relative">
                <img id="profile-image" src="https://via.placeholder.com/100"
                    alt="Profile Image"
                    class="w-24 h-24 rounded-full border-4 border-[#E52020]">
                <div class="absolute bottom-0 right-0 bg-white rounded-full p-1">
                    <i class="fa fa-camera text-[#E52020]"></i>
                </div>
            </div>

            <!-- Info Akun -->
            <div class="flex-1">
                <h2 id="profile-name" class="text-xl font-semibold">Nama Pengguna</h2>
                <p id="profile-username" class="text-gray-600">@username123</p>
                <div class="flex space-x-4 mt-2">
                    <div class="text-center">
                        <span id="post-count" class="font-bold">10</span>
                        <p class="text-gray-600 text-sm">Posts</p>
                    </div>
                    <div class="text-center">
                        <span id="follower-count" class="font-bold">500</span>
                        <p class="text-gray-600 text-sm">Followers</p>
                    </div>
                    <div class="text-center">
                        <span id="following-count" class="font-bold">300</span>
                        <p class="text-gray-600 text-sm">Following</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tombol Edit Profil & Tambah Story -->
        <div class="mt-4 flex space-x-2">
            <button onclick="editProfile()"
                class="flex-1 bg-gray-200 text-black py-2 rounded-lg font-semibold hover:bg-gray-300 transition">
                Edit Profile
            </button>
            <button onclick="addStory()"
                class="bg-[#E52020] text-white px-4 py-2 rounded-lg font-semibold hover:bg-[#FBA518] transition">
                + Story
            </button>
        </div>

        <!-- Bio -->
        <p id="profile-bio" class="mt-4 text-gray-700 text-sm">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

        <!-- Feed Foto -->
        <div class="grid grid-cols-3 gap-2 mt-6">
            <img src="https://via.placeholder.com/100" alt="Post" class="w-full h-32 object-cover rounded-lg">
            <img src="https://via.placeholder.com/100" alt="Post" class="w-full h-32 object-cover rounded-lg">
            <img src="https://via.placeholder.com/100" alt="Post" class="w-full h-32 object-cover rounded-lg">
            <img src="https://via.placeholder.com/100" alt="Post" class="w-full h-32 object-cover rounded-lg">
            <img src="https://via.placeholder.com/100" alt="Post" class="w-full h-32 object-cover rounded-lg">
            <img src="https://via.placeholder.com/100" alt="Post" class="w-full h-32 object-cover rounded-lg">
        </div>

    </div>

    <script src="js/profile.js"></script>
</body>
</html>
